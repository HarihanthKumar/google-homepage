<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="css/homeStyle.css" rel="stylesheet" type="text/css">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="header">
            <div class="gmail"><a href="https://mail.google.com/">Gmail</a></div>
            <div class="images"><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></div>
            <div class="menu-icon">
                <img src="images/menuIcon.png" alt="menu-logo" style="height: 24px; width: 24px;">
            </div>
            <div class="profile-photo">
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8Dp_9JztUYPm462K3lsS4WB25e3TSM60My6Ramjw=s32-c-mo" alt="profile-photo" style="border-radius: 50%;">
            </div>
        </div>
        <div class="main-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google-logo" alt="google-logo">
            <form action="#">
                <input id="search-box" type="text">
                <div class="buttons">
                    <button class="search" type="submit">Google Search</button>
                    <button class="lucky" type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <div class="location">India</div>
            <div class="footer">
                <div class="left">
                    <div class="about"><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></div>
                    <div class="advertising"><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></div>
                    <div class="business"><a href="https://www.google.com/intl/en_in/business/">Business</a></div>
                    <div class="how-search-works"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></div>
                </div>
                <div class="right">
                    <div class="privacy"><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></div>
                    <div class="terms"><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></div>
                    <div class="settings"><a href="#">Settings</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
